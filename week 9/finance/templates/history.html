{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for transaction in transactions %}
        <tr>
            <td>{{  transaction["symbol"]  }}</td>
            <td>{{  transaction["shares"]  }}</td>
            <td>{{  transaction["price"]  }}</td>
            <td>{{  transaction["time"]  }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
